<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔丸诞生系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4b6cb7;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 25px;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .tab-btn.active {
            background: #4b6cb7;
            color: white;
        }

        .question-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-type {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .type-fill { background: #e3f2fd; color: #1976d2; }
        .type-choice { background: #f3e5f5; color: #7b1fa2; }
        .type-judge { background: #e8f5e9; color: #388e3c; }
        .type-program { background: #fff3e0; color: #f57c00; }

        .question-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }

        .question-content {
            flex-grow: 1;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .question-content pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            border-left: 4px solid #4b6cb7;
        }

        .answer-section {
            margin-top: 20px;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-label:hover {
            background: #e3f2fd;
            border-color: #4b6cb7;
        }

        .option-label.selected {
            background: #e3f2fd;
            border-color: #4b6cb7;
            font-weight: bold;
        }

        .judge-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .judge-btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .judge-correct {
            background: #e8f5e9;
            color: #388e3c;
        }

        .judge-correct:hover, .judge-correct.selected {
            background: #388e3c;
            color: white;
        }

        .judge-wrong {
            background: #ffebee;
            color: #d32f2f;
        }

        .judge-wrong:hover, .judge-wrong.selected {
            background: #d32f2f;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4b6cb7;
            color: white;
        }

        .btn-primary:hover {
            background: #3a5795;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-correct {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .result-incorrect {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .answer-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .progress-bar {
            flex-grow: 1;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-weight: bold;
            color: #4b6cb7;
            min-width: 100px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #4b6cb7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .question-container {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> 灵珠系统</h1>
            <p>帮助您高效复习魔丸诞生相关知识</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="fill-count">0</div>
                <div class="stat-label">填空题</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="choice-count">0</div>
                <div class="stat-label">选择题</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="judge-count">0</div>
                <div class="stat-label">判断题</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="program-count">0</div>
                <div class="stat-label">编程题</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">总题数</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="loadQuestions('fill')">
                <i class="fas fa-edit"></i> 填空题 (40)
            </button>
            <button class="tab-btn" onclick="loadQuestions('choice')">
                <i class="fas fa-list-ol"></i> 选择题 (90)
            </button>
            <button class="tab-btn" onclick="loadQuestions('judge')">
                <i class="fas fa-check-circle"></i> 判断题 (40)
            </button>
            <button class="tab-btn" onclick="loadQuestions('program')">
                <i class="fas fa-code"></i> 编程题 (15)
            </button>
            <button class="tab-btn" onclick="loadRandomQuestion()">
                <i class="fas fa-random"></i> 随机题目
            </button>
            <button class="tab-btn" onclick="resetProgress()">
                <i class="fas fa-redo"></i> 重置进度
            </button>
        </div>

        <div class="question-container">
            <div class="question-header">
                <div>
                    <span class="question-type type-fill">填空题</span>
                    <span class="question-id">#1</span>
                </div>
                <div id="question-progress">
                    第 <span id="current-index">1</span> / <span id="total-questions">40</span> 题
                </div>
            </div>

            <div class="question-content" id="question-content">
                <p>正在加载题目，请稍候...</p>
            </div>

            <div class="answer-section" id="answer-section">
                <!-- 根据题目类型动态生成答题区域 -->
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="prevQuestion()" id="prev-btn">
                    <i class="fas fa-arrow-left"></i> 上一题
                </button>
                <button class="btn btn-primary" onclick="checkAnswer()" id="check-btn">
                    <i class="fas fa-check"></i> 检查答案
                </button>
                <button class="btn btn-success" onclick="nextQuestion()" id="next-btn">
                    下一题 <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn btn-secondary" onclick="showAnswer()" id="show-answer-btn">
                    <i class="fas fa-eye"></i> 显示答案
                </button>
            </div>

            <div class="result-container" id="result-container">
                <!-- 显示答案检查结果 -->
            </div>

            <div class="progress-container">
                <button class="btn btn-secondary" onclick="markQuestion()" id="mark-btn">
                    <i class="far fa-bookmark"></i> 标记本题
                </button>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text">
                    <span id="answered-count">0</span> / <span id="total-count-progress">0</span> 已答
                </div>
            </div>
        </div>

        <footer>
            <p>魔丸诞生系统 &copy; 2023 | 基于Flask + JavaScript构建</p>
            <p>API地址: <span id="api-url">http://127.0.0.1:5000</span></p>
        </footer>
    </div>

    <script>
        // 全局变量
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let currentType = 'fill';
        let userAnswers = {};
        let markedQuestions = new Set();
        let stats = {
            fill: 0,
            choice: 0,
            judge: 0,
            program: 0,
            total: 0
        };

        // DOM元素
        const questionContent = document.getElementById('question-content');
        const answerSection = document.getElementById('answer-section');
        const resultContainer = document.getElementById('result-container');
        const currentIndexSpan = document.getElementById('current-index');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const progressFill = document.getElementById('progress-fill');
        const answeredCountSpan = document.getElementById('answered-count');
        const totalCountProgressSpan = document.getElementById('total-count-progress');
        const apiUrlSpan = document.getElementById('api-url');

        // API基础URL
        const API_BASE_URL = 'http://127.0.0.1:5000/api';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadQuestions('fill');

            // 尝试从localStorage加载进度
            loadProgress();
        });

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();

                if (data.success) {
                    stats = data.stats;
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 更新统计数据显示
        function updateStatsDisplay() {
            document.getElementById('fill-count').textContent = stats.fill_count || 0;
            document.getElementById('choice-count').textContent = stats.choice_count || 0;
            document.getElementById('judge-count').textContent = stats.judge_count || 0;
            document.getElementById('program-count').textContent = stats.program_count || 0;
            document.getElementById('total-count').textContent = stats.total || 0;
        }

        // 加载题目
        async function loadQuestions(type) {
            currentType = type;
            currentQuestionIndex = 0;

            // 更新标签激活状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 找到对应类型的按钮并激活
            const typeButtons = {
                'fill': 0,
                'choice': 1,
                'judge': 2,
                'program': 3,
                'random': 4
            };

            if (type !== 'random') {
                const buttons = document.querySelectorAll('.tab-btn');
                buttons[typeButtons[type]].classList.add('active');
            }

            // 显示加载状态
            questionContent.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>正在加载题目...</p></div>';
            answerSection.innerHTML = '';
            resultContainer.style.display = 'none';

            try {
                let endpoint = '';
                switch(type) {
                    case 'fill': endpoint = '/questions/fill'; break;
                    case 'choice': endpoint = '/questions/choice'; break;
                    case 'judge': endpoint = '/questions/judge'; break;
                    case 'program': endpoint = '/questions/program'; break;
                    case 'random':
                        await loadRandomQuestion();
                        return;
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();

                if (data.success) {
                    currentQuestions = data.data;
                    if (currentQuestions.length > 0) {
                        displayQuestion(currentQuestionIndex);
                        updateProgressBar();
                    } else {
                        questionContent.innerHTML = '<p>没有找到题目。</p>';
                    }
                } else {
                    questionContent.innerHTML = `<p>加载失败: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('加载题目失败:', error);
                questionContent.innerHTML = `<p>加载失败，请检查API服务器是否运行。</p>`;
                apiUrlSpan.style.color = 'red';
            }
        }

        // 加载随机题目
        async function loadRandomQuestion() {
            // 更新标签激活状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            const buttons = document.querySelectorAll('.tab-btn');
            buttons[4].classList.add('active'); // 随机题目按钮

            // 显示加载状态
            questionContent.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>正在加载随机题目...</p></div>';
            answerSection.innerHTML = '';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/questions/random`);
                const data = await response.json();

                if (data.success) {
                    currentQuestions = [data.data];
                    currentQuestionIndex = 0;
                    currentType = data.data.type;
                    displayQuestion(currentQuestionIndex);
                    updateProgressBar();
                } else {
                    questionContent.innerHTML = `<p>加载失败: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('加载随机题目失败:', error);
                questionContent.innerHTML = `<p>加载失败，请检查API服务器是否运行。</p>`;
            }
        }

        // 显示题目
        function displayQuestion(index) {
            if (index < 0 || index >= currentQuestions.length) return;

            const question = currentQuestions[index];

            // 更新题目头部
            const typeClass = `type-${question.type}`;
            const typeText = {
                'fill': '填空题',
                'choice': '选择题',
                'judge': '判断题',
                'program': '编程题'
            }[question.type] || '未知类型';

            document.querySelector('.question-type').className = `question-type ${typeClass}`;
            document.querySelector('.question-type').textContent = typeText;
            document.querySelector('.question-id').textContent = `#${question.id}`;

            // 更新进度显示
            currentIndexSpan.textContent = index + 1;
            totalQuestionsSpan.textContent = currentQuestions.length;

            // 显示题目内容
            questionContent.innerHTML = `<p>${formatQuestionText(question.question)}</p>`;

            // 生成答题区域
            generateAnswerSection(question);

            // 恢复用户答案（如果有）
            restoreUserAnswer(question.id);

            // 更新标记按钮状态
            updateMarkButton(question.id);

            // 隐藏结果区域
            resultContainer.style.display = 'none';
        }

        // 格式化题目文本
        function formatQuestionText(text) {
            if (!text) return '';

            // 处理换行
            let formatted = text.replace(/\n/g, '<br>');

            // 处理代码块（如果有）
            formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // 处理加粗文本
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            return formatted;
        }

        // 生成答题区域
        function generateAnswerSection(question) {
            let html = '';

            switch(question.type) {
                case 'fill':
                    html = `
                        <input type="text" class="answer-input" id="user-answer"
                               placeholder="请输入答案（多个答案用逗号分隔）">
                    `;
                    break;

                case 'choice':
                    if (question.options) {
                        html = '<div class="options-container">';
                        const options = typeof question.options === 'string'
                            ? JSON.parse(question.options)
                            : question.options;

                        for (const [key, value] of Object.entries(options)) {
                            html += `
                                <label class="option-label" for="option-${key}">
                                    <input type="radio" id="option-${key}" name="choice" value="${key}" style="display:none;">
                                    <strong>${key}.</strong> ${value}
                                </label>
                            `;
                        }
                        html += '</div>';

                        // 添加选项点击事件
                        setTimeout(() => {
                            document.querySelectorAll('.option-label').forEach(label => {
                                label.addEventListener('click', function() {
                                    document.querySelectorAll('.option-label').forEach(l => {
                                        l.classList.remove('selected');
                                    });
                                    this.classList.add('selected');
                                    const radio = this.querySelector('input[type="radio"]');
                                    if (radio) radio.checked = true;
                                });
                            });
                        }, 100);
                    }
                    break;

                case 'judge':
                    html = `
                        <div class="judge-buttons">
                            <button class="judge-btn judge-correct" onclick="selectJudgeAnswer('√')">
                                <i class="fas fa-check"></i> 正确 (√)
                            </button>
                            <button class="judge-btn judge-wrong" onclick="selectJudgeAnswer('×')">
                                <i class="fas fa-times"></i> 错误 (×)
                            </button>
                        </div>
                    `;
                    break;

                case 'program':
                    html = `
                        <textarea class="answer-input" id="user-answer"
                                  placeholder="请在此处编写代码或思路..." rows="10"></textarea>
                        <div style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                            <i class="fas fa-info-circle"></i> 编程题通常需要编写代码实现，您可以先尝试编写，然后查看参考答案。
                        </div>
                    `;
                    break;
            }

            answerSection.innerHTML = html;
        }

        // 选择判断题答案
        function selectJudgeAnswer(answer) {
            document.querySelectorAll('.judge-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            if (answer === '√') {
                document.querySelector('.judge-correct').classList.add('selected');
            } else {
                document.querySelector('.judge-wrong').classList.add('selected');
            }

            // 保存答案
            const questionId = currentQuestions[currentQuestionIndex].id;
            userAnswers[`${currentType}_${questionId}`] = answer;
            saveProgress();
            updateProgressBar();
        }

        // 恢复用户答案
        function restoreUserAnswer(questionId) {
            const answerKey = `${currentType}_${questionId}`;
            const savedAnswer = userAnswers[answerKey];

            if (!savedAnswer) return;

            switch(currentType) {
                case 'fill':
                    document.getElementById('user-answer').value = savedAnswer;
                    break;

                case 'choice':
                    document.querySelectorAll('.option-label').forEach(label => {
                        const radio = label.querySelector('input[type="radio"]');
                        if (radio && radio.value === savedAnswer) {
                            label.classList.add('selected');
                            radio.checked = true;
                        }
                    });
                    break;

                case 'judge':
                    if (savedAnswer === '√') {
                        document.querySelector('.judge-correct').classList.add('selected');
                    } else {
                        document.querySelector('.judge-wrong').classList.add('selected');
                    }
                    break;

                case 'program':
                    document.getElementById('user-answer').value = savedAnswer;
                    break;
            }
        }

        // 检查答案
        async function checkAnswer() {
            const question = currentQuestions[currentQuestionIndex];
            const questionId = question.id;

            // 获取用户答案
            let userAnswer = '';

            switch(currentType) {
                case 'fill':
                    userAnswer = document.getElementById('user-answer').value.trim();
                    break;

                case 'choice':
                    const selectedRadio = document.querySelector('input[name="choice"]:checked');
                    userAnswer = selectedRadio ? selectedRadio.value : '';
                    break;

                case 'judge':
                    const selectedJudge = document.querySelector('.judge-btn.selected');
                    if (selectedJudge) {
                        userAnswer = selectedJudge.classList.contains('judge-correct') ? '√' : '×';
                    }
                    break;

                case 'program':
                    userAnswer = document.getElementById('user-answer').value.trim();
                    break;
            }

            if (!userAnswer && currentType !== 'program') {
                alert('请先选择或输入答案！');
                return;
            }

            // 保存答案
            userAnswers[`${currentType}_${questionId}`] = userAnswer;
            saveProgress();
            updateProgressBar();

            // 发送到API检查答案
            try {
                const response = await fetch(`${API_BASE_URL}/questions/check-answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: questionId,
                        type: currentType,
                        answer: userAnswer
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.is_correct, data.correct_answer, userAnswer);
                } else {
                    // 如果API检查失败，直接显示正确答案
                    showResult(false, question.answer || '无答案', userAnswer);
                }
            } catch (error) {
                console.error('检查答案失败:', error);
                // 如果API调用失败，直接显示正确答案
                showResult(false, question.answer || '无答案', userAnswer);
            }
        }

        // 显示结果
        function showResult(isCorrect, correctAnswer, userAnswer) {
            resultContainer.className = `result-container ${isCorrect ? 'result-correct' : 'result-incorrect'}`;

            let resultHtml = '';

            if (isCorrect) {
                resultHtml = `
                    <div class="result-title">
                        <i class="fas fa-check-circle"></i> 回答正确！
                    </div>
                    <p>您的答案: <strong>${userAnswer}</strong></p>
                `;
            } else {
                resultHtml = `
                    <div class="result-title">
                        <i class="fas fa-times-circle"></i> 回答错误
                    </div>
                    <p>您的答案: <strong>${userAnswer}</strong></p>
                    <p>正确答案: <strong>${correctAnswer}</strong></p>
                `;

                // 如果是编程题，显示参考答案
                if (currentType === 'program') {
                    const question = currentQuestions[currentQuestionIndex];
                    if (question.answer) {
                        resultHtml += `
                            <div style="margin-top: 15px;">
                                <strong>参考答案:</strong>
                                <div class="answer-display">${formatQuestionText(question.answer)}</div>
                            </div>
                        `;
                    }
                }
            }

            resultContainer.innerHTML = resultHtml;
            resultContainer.style.display = 'block';

            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 显示答案
        function showAnswer() {
            const question = currentQuestions[currentQuestionIndex];

            resultContainer.className = 'result-container result-correct';
            resultContainer.innerHTML = `
                <div class="result-title">
                    <i class="fas fa-eye"></i> 参考答案
                </div>
                <p>正确答案: <strong>${question.answer}</strong></p>
                ${currentType === 'program' ?
                    `<div class="answer-display">${formatQuestionText(question.answer)}</div>` :
                    ''}
            `;
            resultContainer.style.display = 'block';

            // 保存为已查看
            userAnswers[`${currentType}_${question.id}`] = question.answer;
            saveProgress();
            updateProgressBar();
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            } else if (currentQuestions.length > 0) {
                alert('已经是最后一题了！');
            }
        }

        // 标记题目
        function markQuestion() {
            const questionId = currentQuestions[currentQuestionIndex].id;
            const markKey = `${currentType}_${questionId}_marked`;

            if (markedQuestions.has(markKey)) {
                markedQuestions.delete(markKey);
                document.getElementById('mark-btn').innerHTML = '<i class="far fa-bookmark"></i> 标记本题';
            } else {
                markedQuestions.add(markKey);
                document.getElementById('mark-btn').innerHTML = '<i class="fas fa-bookmark"></i> 取消标记';
            }

            saveProgress();
        }

        // 更新标记按钮状态
        function updateMarkButton(questionId) {
            const markKey = `${currentType}_${questionId}_marked`;

            if (markedQuestions.has(markKey)) {
                document.getElementById('mark-btn').innerHTML = '<i class="fas fa-bookmark"></i> 取消标记';
            } else {
                document.getElementById('mark-btn').innerHTML = '<i class="far fa-bookmark"></i> 标记本题';
            }
        }

        // 更新进度条
        function updateProgressBar() {
            if (currentQuestions.length === 0) return;

            const total = currentQuestions.length;
            let answered = 0;

            // 计算已答题数
            currentQuestions.forEach(q => {
                const answerKey = `${currentType}_${q.id}`;
                if (userAnswers[answerKey]) {
                    answered++;
                }
            });

            // 更新显示
            answeredCountSpan.textContent = answered;
            totalCountProgressSpan.textContent = total;

            // 更新进度条
            const percentage = total > 0 ? (answered / total) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
        }

        // 保存进度到localStorage
        function saveProgress() {
            const progress = {
                userAnswers,
                markedQuestions: Array.from(markedQuestions),
                currentType,
                currentQuestionIndex
            };

            localStorage.setItem('dm-review-progress', JSON.stringify(progress));
        }

        // 从localStorage加载进度
        function loadProgress() {
            try {
                const saved = localStorage.getItem('dm-review-progress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    userAnswers = progress.userAnswers || {};
                    markedQuestions = new Set(progress.markedQuestions || []);
                    currentType = progress.currentType || 'fill';
                    currentQuestionIndex = progress.currentQuestionIndex || 0;

                    // 加载对应类型的题目
                    if (currentType && currentType !== 'random') {
                        setTimeout(() => loadQuestions(currentType), 100);
                    }
                }
            } catch (error) {
                console.error('加载进度失败:', error);
            }
        }

        // 重置进度
        function resetProgress() {
            if (confirm('确定要重置所有进度吗？这将清除您的答题记录和标记。')) {
                userAnswers = {};
                markedQuestions = new Set();
                localStorage.removeItem('dm-review-progress');
                alert('进度已重置！');

                // 重新加载当前题目
                if (currentQuestions.length > 0) {
                    displayQuestion(currentQuestionIndex);
                    updateProgressBar();
                }
            }
        }

        // 为填空和编程题的输入框添加回车提交
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                checkAnswer();
            }
        });
    </script>
